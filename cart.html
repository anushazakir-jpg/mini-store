<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Mini Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Mini Store</h1>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="cart.html" class="active">üõí Cart (<span id="cartCount">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-page">
    <h2 class="page-title">üõçÔ∏è Your Shopping Cart</h2>

    <div class="cart-layout">
      <!-- Left side: Products -->
      <section id="cartContainer" class="cart-items"></section>

      <!-- Right side: Bill summary -->
      <aside class="cart-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">0</span></p>
        <p>Tax (10%): <span id="tax">0</span></p>
        <p><strong>Grand Total: <span id="grandTotal">0</span></strong></p>
        <button id="checkoutBtn">Proceed to Checkout</button>
      </aside>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cartContainer");
      const cartCount = document.getElementById("cartCount");
      const subtotalEl = document.getElementById("subtotal");
      const taxEl = document.getElementById("tax");
      const grandTotalEl = document.getElementById("grandTotal");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartCount() {
        cartCount.textContent = cart.length;
      }

      function updateCart() {
        if (cart.length === 0) {
          cartContainer.innerHTML = "<p class='empty'>Your cart is empty üõí</p>";
          subtotalEl.textContent = "0";
          taxEl.textContent = "0";
          grandTotalEl.textContent = "0";
          updateCartCount();
          return;
        }

        let subtotal = 0;
        cartContainer.innerHTML = cart.map((item, index) => {
          const itemTotal = item.price * (item.quantity || 1);
          subtotal += itemTotal;
          return `
            <div class="cart-card">
              <div class="cart-info">
                <h3>${item.name}</h3>
                <p>Price: Rs ${item.price}</p>
                <div class="quantity">
                  <button onclick="updateQuantity(${index}, -1)">-</button>
                  <span>${item.quantity || 1}</span>
                  <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <p class="item-total">Total: Rs ${itemTotal}</p>
              </div>
              <button class="remove" onclick="removeItem(${index})">‚ùå</button>
            </div>
          `;
        }).join("");

        let tax = Math.round(subtotal * 0.10);
        let grandTotal = subtotal + tax;

        subtotalEl.textContent = "Rs " + subtotal;
        taxEl.textContent = "Rs " + tax;
        grandTotalEl.textContent = "Rs " + grandTotal;

        updateCartCount();
      }

      // Update Quantity
      window.updateQuantity = function (index, change) {
        if (!cart[index].quantity) cart[index].quantity = 1;
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) cart[index].quantity = 1;
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
      };

      // Remove Item
      window.removeItem = function (index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
      };

      updateCart();

      // ‚úÖ Checkout button -> redirect to checkout.html
      document.getElementById("checkoutBtn").addEventListener("click", () => {
        window.location.href = "checkout.html";
      });
    });
  </script>
</body>
</html>
